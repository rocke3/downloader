<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>File Upload</title>
		<link rel="icon" href="icon.svg" type="image/svg+xml" />

		<link rel="stylesheet" href="style.css" />
		<style>
			li {
				padding: 5px;
			}
		</style>
	</head>
	<body>
		<div class="downloadBox">
			<h2>File Upload</h2>
			<form id="upload" enctype="multipart/form-data">
				<div id="drop-zone" class="drop-zone" style="border: 2px dashed #ccc; border-radius: 10px; padding: 20px; text-align: center; background-color: #d8fbf9; cursor: pointer" onclick="document.getElementById('fileInput').click()">
					<img src="icon.svg" alt="Upload Icon" style="width: 60px; height: 60px" />
					<p>Drag & Drop files here or click to select</p>
					<input type="file" id="fileInput" name="files" style="display: none" onchange="uploadFile()" />
				</div>
			</form>
			<div id="progress">
				<div class="progress-bar">
					<span class="bar">
						<span class="progress" id="progressBarFill"></span>
					</span>
				</div>
				Uploading...
				<span style="float: right" id="progressPercent">0%</span>
			</div>
			<div id="downloadError"></div>
			<div>
				<ul id="uploades"></ul>
			</div>
		</div>

		<div class="downloadBox">
			<h2>FB, Youtube Downloader</h2>
			<form id="ytDownloadForm" class="downloadForm">
				<input id="urlInput" type="url" name="url" placeholder="Enter Video URL" required />
				<button type="submit">Download</button>
			</form>
			<h3 id="ytProgress" style="display: none; text-align: center">Loading...</h3>
			<div id="ytResult"></div>
		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script src="upload.js"></script>
	</body>
</html>
